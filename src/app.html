<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
        <!--Basic Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My personal blog where I share my thoughts and goals, providing insights in a world full of overstimulation.">
        <meta name="keywords" content="blog, personal thoughts, insights, goals, diary, mental health, reflection">
        <meta name="author" content="pindjouf">
        <title>@pindjouf</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="../static/favicon.ico" type="image/x-icon"> <!-- Your favicon URL -->

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://ibb.co/pdLqDV0" />
        <meta property="og:url" content="https://pindjouf.xyz">
        <meta property="og:title" content="pindjouf.xyz - My Personal Blog">
        <meta property="og:description" content="My personal blog where I share my thoughts and goals, providing insights in a world full of overstimulation.">
        <meta property="og:site_name" content="pindjouf.xyz">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://ibb.co/pdLqDV0" />
        <meta name="twitter:site" content="@pindjouf">
        <meta name="twitter:creator" content="@pindjouf">
        <meta name="twitter:title" content="pindjouf.xyz - My Personal Blog">
        <meta name="twitter:description" content="My personal blog where I share my thoughts and goals, providing insights in a world full of overstimulation.">

        <!-- Other Optional Meta Tags -->
        <meta property="og:locale" content="en_US">
        <meta property="og:updated_time" content="2024-09-30T12:00:00+00:00">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index, follow">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
